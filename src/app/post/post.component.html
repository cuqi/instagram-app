
<div *ngIf="posts">

  <mat-card class="example-card" id="post">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image class="iconUrl" [src]="posts.iconUrl" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-title>{{posts.username}}</mat-card-title>
      <mat-card-subtitle>Earth C-137</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="posts.imageUrl" alt="Photo of a Shiba Inu">

    <mat-card-actions>
      <button mat-button class="like-button">LIKE</button>
      <button mat-button class="share-button">SHARE</button>
    </mat-card-actions>

    <mat-card-content>
      <p *ngIf="posts.description">
        <em>
          {{posts.username}}:
        </em>
        {{posts.description}}
      </p>

      <p id = "div1" *ngFor = "let number of posts.comments">
        <em>{{number.username}}</em>: {{number.comment}} 
      </p>
      <!-- <div id = "div1">The text here is created dynamically</div> -->

      <!-- <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Leave a comment"></textarea>
      </mat-form-field> -->
      

      <form #comment = "ngForm" (ngSubmit) = "onClickSubmit(comment.value)" >
        <input type = "text" name = "comment" placeholder = "Write something" ngModel>
        <input type = "submit" value = "submit">
      </form>
      

    </mat-card-content>

  </mat-card>

</div>
